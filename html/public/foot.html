$(document).ready(function(){
	initPage();
	author_card();

	//百度统计
	baiduStatistics();

	if ($('body').hasClass('single-post')) {
		postHead();
	}
});

function initPage () {

	//LayUI
	layui.use(['element', 'form', 'layer','util'],function(){
		var element = layui.element
		,form = layui.form
		,upload = layui.upload
		,laydate = layui.laydate
		,layer = layui.layer
		,util = layui.util
		,laypage = layui.laypage;

		//返回顶部
		util.fixbar({
			top: true
			, click: function (type) {
				// console.log(type);
				// if (type === 'bar1') {
				// 	alert('点击了bar1')
				// }
			}
		});

	});

}

function postHead() {
	var navH = $(".main-head").offset().top;
	var navHight = $('.main-post-head').innerHeight();

	var postHight = $('.single .main-inner .main-post').height();
	var postH = $(".single .main-inner .main-post").offset().top;

	$(document).scroll(function(){
		var scroH = $(this).scrollTop();
		//滚动吸附
		if ( scroH >= navH ){
			$('.main-post-head').css('top', 0 + navH);
		} 
		if( scroH < 50 ){
			$('.main-post-head').css('top', -(navHight));
		}
		//进度条
		var postTotal = Math.round((scroH / postHight) * 100); //百分比
		if( postTotal == 100 ){
			postTotal = 100;
		}
		$('.main-post-head .progress').css('width', postTotal + '%');
	});


}

function author_card() {
	var hoverTimeout;
	$('div.author-list').hover(function() {
		clearTimeout(hoverTimeout);
		$('div.author-card').addClass('hovered');
	},function() {
		hoverTimeout = setTimeout(function () {
			$('div.author-card').removeClass('hovered');
		}, 800);
	});
}


</script>
